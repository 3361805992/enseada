syntax = "proto3";

package auth.v1beta1;

option csharp_namespace = "Auth.V1Beta1";
option go_package = "authv1beta1";
option java_multiple_files = true;
option java_outer_classname = "OAuthClientProto";
option java_package = "io.enseada.auth.v1beta1";
option objc_class_prefix = "AXX";
option php_namespace = "Auth\\V1Beta1";

// An OAuth client.
message OAuthClient {
  string id = 1;
  repeated string redirect_uris = 2;
  repeated string grant_types = 3;
  repeated string response_types = 4;
  repeated string scopes = 5;
  repeated string audiences = 6;
  bool public = 7;
}
