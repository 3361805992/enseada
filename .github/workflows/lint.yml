name: Elixir Linting

on:
  push:
    branches-ignore:
      - master
      - develop
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: elixir:1.9.2-slim
    steps:
      - uses: actions/checkout@v1
      - name: Install Dependencies
        run: |
          apt-get update
          apt-get install -y build-essential
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
          mix deps.compile
      - name: Run Linter
        run: |
          mix format --check-formatted
#          mix credo